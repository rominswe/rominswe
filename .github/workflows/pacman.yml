name: Update Pac-Man SVG

on:
  schedule:
    - cron: '0 0 */3 * *'  # every 72 hours (once every 3 days)
  workflow_dispatch:       # manual trigger in Actions tab
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run generator
        run: python .github/scripts/generate_pacman_svg.py

      - name: Commit and push updated SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pacman.svg
          git commit -m "Auto-update pacman.svg" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
